<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger button1" href="#modal1">sign in</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <form>
    <div class="modal-content">
        <h4>Sign in now!</h4>
        <p>Email:</p>
        <input type="email" name="userName" placeholder="Email" required>
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat signIn">Sign in</a>
    </div>
</form>
</div>
          
<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger button2" href="#modal2">sign up</a>

<!-- Modal Structure -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <h4>Sign up now!</h4>
        <span class="userId1 waves-effect waves-light btn" data-center="buyer">Buyer</span>/<span class="userId2" data-center="restaurant">Restaurant</span>
        <p>Email:</p>
        <input type="email" class="email" placeholder="Email">
<!--        <p>User Name:</p>
        <input type="text" class="userName" placeholder="User Name">
 -->        
        <p>Password:</p>
        <input type="password" class="password" placeholder="Password">
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat signUp">Sign up</a>
    </div>
</div>


<script src="login.js"></script>

</body>
</html>
