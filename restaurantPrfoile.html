<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button class=userInfo>USER</button>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger button1" href="#modal1">sign in</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
    	<form>
    	<div class="modal-content">
    		<h4>Sign in now!</h4>
    		<p>Email:</p>
    		<input type="email" name="userName" placeholder="Email" required>
    		<p>Password:</p>
    		<input type="password" name="password" placeholder="Password">
        </div>
        <div class="modal-footer">
    		<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat signIn">Sign in</a>
        </div>
    </form>
    </div>
              
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger button2" href="#modal2">sign up</a>

    <!-- Modal Structure -->
    <div id="modal2" class="modal">
        <div class="modal-content">
        	<h4>Sign up now!</h4>
        	<span class="userId1 waves-effect waves-light btn" data-center="buyer">Buyer</span>/<span class="userId2" data-center="restaurant">Restaurant</span>
        	<p>Email:</p>
        	<input type="email" class="email" placeholder="Email">
    <!--     	<p>User Name:</p>
        	<input type="text" class="userName" placeholder="User Name">
     -->    	
     		<p>Password:</p>
        	<input type="password" class="password" placeholder="Password">
        </div>
        <div class="modal-footer">
    		<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat signUp">Sign up</a>
        </div>
    </div>


    <script src="login.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
